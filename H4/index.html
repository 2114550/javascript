<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Functions</title>
</head>
<style>
    #slideholder {
        height:700px;
        width: 700px;
        border: 2px black solid;
        transition: 1s;
    }
</style>
<body>
<div id="slideholder">

</div>

<script>
    var plaatjes = [1,2,3,4,5,6,7,8,9];
    var teller = 1;
    var slideholder = document.getElementById("slideholder");
    slideholder.style.backgroundImage = "url('man1.jpg')";

    slideholder.addEventListener("click", function() {
        slideholder.style.backgroundImage = "url('man" + getImage() + ".jpg')";
    });

    function getImage() {
        if(teller >= plaatjes.length) {
            teller = 1;
        }
         else {
             teller++;
         }
        console.log(teller);
        return teller;
    }
</script>
</body>
</html>
