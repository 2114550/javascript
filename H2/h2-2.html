<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stijlen aanpassen</title>
    <style>

        html {
            padding:0;
            margin:0;
        }
        body {
            padding:0;
            margin:0;
            background-color: aliceblue;
        }

        div {
            box-sizing: border-box;
            height: 100px;
            width: 100px;
            background-color:yellow;
            float: left;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed" rel="stylesheet">
</head>
<body>
<div id="bl1">Blokje 1</div>
<div id="bl2">Blokje 2</div>
<div id="bl3">Blokje 3</div>
<div id="bl4">Blokje 4</div>
<script>
    function createBackground(blokje, kleur, paddingTop, paddingSide, margin) {
        blokje.style.backgroundColor = kleur;
        blokje.style.paddingTop = paddingTop;
        blokje.style.paddingLeft = paddingSide;
        blokje.style.marginTop = margin;
    }
    var blokje1 = document.getElementById("bl1");
    var blokje2 = document.getElementById("bl2");
    var blokje3 = document.getElementById("bl3");
    var blokje4 = document.getElementById("bl4");
    createBackground(blokje1, "cyan", "10px", "20px", 0);
    createBackground(blokje2, "green", 0, "20px", "20px");
    createBackground(blokje3, "yellow", "20px", "40px", "40px");
    createBackground(blokje4, "red", 0, 0, 0);
</script>
</body>
</html>
